<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Simple Blog Manager</title>
</head>
<body class="bg-gray-100">
    <div id="app" class="container mx-auto p-4">
        <div class="flex">
            <div id="post-list" class="w-1/3 bg-white p-4 rounded shadow-md"></div>
            <div id="post-detail" class="w-2/3 bg-white p-4 rounded shadow-md ml-4"></div>
        </div>
        <form id="new-post-form" class="mt-4 bg-white p-4 rounded shadow-md">
            <h2 class="text-lg font-bold mb-2">Add New Post</h2>
            <input type="text" id="new-title" placeholder="Title" required class="p-2 border rounded-md w-full mb-2">
            <textarea id="new-content" placeholder="Content" required class="p-2 border rounded-md w-full mb-2"></textarea>
            <input type="text" id="new-author" placeholder="Author" required class="p-2 border rounded-md w-full mb-2">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md">Add Post</button>
        </form>
        <form id="edit-post-form" class="hidden mt-4 bg-white p-4 rounded shadow-md">
            <h4 class="text-lg font-bold mb-2">Update Post Details</h4>
            <label for="edit-title" class="block mb-1">Title:</label>
            <input type="text" name="title" id="edit-title" class="p-2 border rounded-md w-full mb-2">
            <label for="edit-content" class="block mb-1">Content:</label>
            <textarea name="content" id="edit-content" rows="5" class="p-2 border rounded-md w-full mb-4"></textarea>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md">Update Post</button>
            <button type="button" id="cancel-edit" class="bg-gray-400 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-md ml-2">Cancel</button>
        </form>
    </div>
    <div id="posts-container" class="mt-4">
        <h3 class="text-lg font-bold mb-2">Posts</h3>
        <div id="posts-list"></div>
    </div>
    <div id="post-detail" class="mt-4"></div>
    <script src="src/index.js"></script>
</body>
</html>
